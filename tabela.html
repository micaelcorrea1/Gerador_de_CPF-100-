<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head> <!-- -->
<body>
    <table width="50%" border="3px"> <!-- Cria uma tabela-->
        <tr> <!-- Cria uma linha da tabela-->
            <th>País</th> <!-- Cria uma coluna com título na linha da tabela-->
            <th>Estado</th>
            <th>Cidade</th>
        </tr>

        <tr>
            <td>Brasil</td> <!--Cria uma outra coluna, mas sem um título.-->
            <td>SP</td>
            <td>São Paulo</td>
        </tr>
    </table>
</body>
</html>
